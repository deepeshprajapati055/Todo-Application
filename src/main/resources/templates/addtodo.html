<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo-Add Page</title>
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">
<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background: #90AEAD;" class="pt-5">
	<div class="container mt-5 border shadow-lg p-3 mb-5 bg-body rounded" style="max-width:600px;">
		<h1 class="text-center fw-bold mb-3 mt-2 text-black">What's your Today Task?</h1><hr>
		<form action="/add" method="post">
		    <div class="form-group">
		        <label for="title">Task Description</label>
		        <input type="text" id="title" name="title" class="form-control mb-3 mt-2" required>
		    </div>
		    <div class="form-group">
		        <label for="date">Task Date</label>
		        <input type="date" id="date" name="date" class="form-control mb-3 mt-2" required>
		    </div>
		    <div class="form-group">
		        <label for="time">Task Time</label>
		        <input type="time" id="time" name="time" class="form-control mb-3 mt-2" required>
		    </div>
		    <button type="submit" class="btn btn-primary mt-3 col-md-12 mb-3"><i class="fa-solid fa-plus pe-2"></i>Add Task</button>
		</form>
	</div>
</body>
</html>
