<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Todo-Home Page</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background: #90AEAD;">
	<div class="container mt-5 border border-dark border-2 rounded-top" style="max-width: 700px">
		<h1 class="fw-bold mb-2 text-black">Today's - New Task</h1>
		<hr>
		<a href="/gototodo"><button
				class="btn btn-primary fw-bold col-md-12"><i class="fa-solid fa-plus pe-3"></i>Add-Task</button></a>
		<hr>
		<h3 class="text-center text-success fw-bold mb-2 mt-2" th:text="${message}"></h3>
		<h3 class="text-center text-danger fw-bold mb-2 mt-2" th:text="${error}"></h3>
		<table class="table table-responsive text-black table-hover mb-4">
			<thead class="table-primary">
				<tr>
					<th scope="col">No</th>
					<th scope="col">Description</th>
					<th scope="col">Date</th>
					<th scope="col">Time</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
		        <tr th:if="${#lists.isEmpty(todo)}">
		            <td colspan="5" class="text-center">No tasks available</td>
		        </tr>
		        <tr th:each="t:${todo}">
		        	<td th:text="${t.id}"></td>
		        	<td th:text="${t.title}"></td>
		        	<td th:text="${t.date}"></td>
		        	<td th:text="${t.time}"></td>
		        	<td>
		        		<a href="#"><button class="btn btn-outline-success fw-bold"><i class="fa-solid fa-pen-to-square"></i></button></a>
						<a th:href="@{'/deletetodo/' + ${t.id}}"><button class="btn btn-outline-danger fw-bold"><i class="fa-solid fa-trash"></i></button></a>
					</td>
		        </tr>
			</tbody> 	
		</table>
	</div>
</body>
</html>
