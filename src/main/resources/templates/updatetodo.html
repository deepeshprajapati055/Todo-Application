<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update-HomePage</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background: #90AEAD;">
    <div class="container mt-5 mb-5 rounded shadow-lg p-3 mb-5 bg-body" style="max-width:600px;">
        <!-- Form for updating tasks -->
        <form th:if="${todo != null}" th:action="@{'/updateTask/' + ${todo.id}}" method="post">
			    <h1 class="text-black text-center mb-4">Update Task</h1>
			    
			    <div class="form-group">
			        <label for="title">Task Description</label>
			        <input type="text" id="title" name="title" th:value="${todo.title}" class="form-control mb-3 mt-2" required>
			    </div>
			    <div class="form-group">
			        <label for="date">Task Date</label>
			        <input type="date" id="date" name="date" th:value="${todo.date}" class="form-control mb-3 mt-2" required>
			    </div>
			    <div class="form-group">
			        <label for="time">Task Time</label>
			        <input type="time" id="time" name="time" th:value="${todo.time}" class="form-control mb-3 mt-2" required>
			    </div>
			    <div class="form-group">
			        <label for="status">Status</label>
			        <select id="status" name="status" class="form-control mb-3 mt-2">
			            <option value="Incomplete" th:selected="${todo.status == 'Incomplete'}">Incomplete</option>
			            <option value="Complete" th:selected="${todo.status == 'Complete'}">Complete</option>
			        </select>
			    </div>
			    <button type="submit" class="btn btn-outline-success col-md-12 mt-2 mb-2">
			        <i class="fa-solid fa-plus pe-2"></i>Update Task
			    </button>
		</form>
    </div>
</body>
</html>
